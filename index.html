<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .stopwatch-container {
      position: relative; /* needed for button positioning */
      width: 200px;
      height: 200px;
      background-color: #e4e4e4;
      border-radius: 16px;
      padding: 15px 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    #time {
      font-size: 2.2em;
      font-weight: 600;
      color: #222222;
      margin: 0;
      letter-spacing: -0.02em;
      line-height: 1;
    }

    .time-divider {
      height: 2px;
      background-color: #222222;
      width: 80%;
      margin: 2px 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      width: 100%;
    }

    button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-size: 0.75em;
      font-weight: 400;
      padding: 4px 8px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 80%;
    }

    #startStopBtn {
      background-color: #cccccc;
      color: #222222;
      font-weight: 500;
    }

    #startStopBtn:hover {
      background-color: #6e6e6e;
      color: #f1f1f1;
    }

    #resetBtn {
      background: none;
      color: #6e6e6e;
      font-weight: 300;
    }

    #resetBtn:hover {
      color: #222222;
    }

    button:active {
      transform: scale(0.98);
    }

    /* Move theme toggle inside the container */
    .theme-toggle {
      position: absolute;
      bottom: 21px;
      right: 100px;
      font-size: 0.9em;
      color: #222222;
      background: none;
      border: none;
      cursor: pointer;
      padding: 1px;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      background-color: rgba(0,0,0,0.1);
    }

    /* Dark mode styles */
    body.dark-mode .stopwatch-container {
      background-color: #2b2b2b;
    }

    body.dark-mode #time {
      color: #ffffff;
    }

    body.dark-mode .time-divider {
      background-color: #ffffff;
    }

    body.dark-mode #startStopBtn {
      background-color: #ffffff;
      color: #222222;
    }

    body.dark-mode #startStopBtn:hover {
      background-color: #cccccc;
    }

    body.dark-mode #resetBtn {
      color: #3a3a3a;
    }

    body.dark-mode #resetBtn:hover {
      color: #ffffff;
    }

    body.dark-mode .theme-toggle {
      color: #ffffff;
    }

    body.dark-mode .theme-toggle:hover {
      background-color: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="stopwatch-container">
    <div id="time">00:00:00</div>
    <div class="time-divider"></div>
    <div class="button-container">
      <button id="startStopBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
  </div>

  <script>
    const MAX_TIME = 10 * 60 * 60 * 1000;
    const urlParams = new URLSearchParams(window.location.search);
    const USE_TEST_ID = true;
    const TEST_ID = "test22";
    const stopwatchId = USE_TEST_ID ? TEST_ID : (urlParams.get("id") || "default");

    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://atqirggcezkmajfpvkhg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0cWlyZ2djZXprbWFqZnB2a2hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNjcxNDgsImV4cCI6MjA3Mzg0MzE0OH0.KZJnvVkR7cfv9ln41Rk86yrfd1ZvN6mcv6ulrb7MXc8"
    );

    let elapsed = 0;
    let startTime = null;
    let timerInterval = null;
    let isRunning = false;
    let isDarkMode = true;

    const timeDisplay = document.getElementById("time");
    const startStopBtn = document.getElementById("startStopBtn");
    const resetBtn = document.getElementById("resetBtn");
    const themeToggle = document.getElementById("themeToggle");

    function formatTime(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;
      return String(hours).padStart(2, "0") + ":" +
             String(minutes).padStart(2, "0") + ":" +
             String(seconds).padStart(2, "0");
    }

    function updateDisplay() {
      let currentElapsed = elapsed;
      if (startTime) currentElapsed += Date.now() - startTime;
      if (currentElapsed > MAX_TIME) { currentElapsed = MAX_TIME; stop(); }
      timeDisplay.textContent = formatTime(currentElapsed);
    }

    function start() {
      if (!startTime) {
        startTime = Date.now();
        timerInterval = setInterval(updateDisplay, 100);
        isRunning = true;
        startStopBtn.textContent = "Stop";
      }
    }

    function stop() {
      if (startTime) {
        elapsed += Date.now() - startTime;
        startTime = null;
        clearInterval(timerInterval);
        isRunning = false;
        startStopBtn.textContent = "Start";
        saveElapsed();
      }
    }

    function reset() {
      elapsed = 0;
      startTime = null;
      clearInterval(timerInterval);
      isRunning = false;
      startStopBtn.textContent = "Start";
      updateDisplay();
      saveElapsed();
    }

    function toggleStartStop() {
      isRunning ? stop() : start();
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('dark-mode', isDarkMode);
      themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('stopwatchTheme', isDarkMode ? 'dark' : 'light');
    }

    function initializeTheme() {
      const savedTheme = localStorage.getItem('stopwatchTheme');
      isDarkMode = savedTheme ? savedTheme === 'dark' : true;
      document.body.classList.toggle('dark-mode', isDarkMode);
      themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    async function saveElapsed() {
      let currentElapsed = elapsed;
      if (startTime) currentElapsed += Date.now() - startTime;
      if (currentElapsed > MAX_TIME) currentElapsed = MAX_TIME;
      await supabaseClient.from("Stopwatches")
        .upsert({ id: stopwatchId, elapsed: currentElapsed }, { onConflict: "id" });
    }

    async function loadElapsed() {
      let { data } = await supabaseClient.from("Stopwatches")
        .select("elapsed").eq("id", stopwatchId).single();
      elapsed = data?.elapsed || 0;
      updateDisplay();
    }

    startStopBtn.addEventListener("click", toggleStartStop);
    resetBtn.addEventListener("click", reset);
    themeToggle.addEventListener("click", toggleTheme);

    initializeTheme();
    setInterval(saveElapsed, 60000);
    loadElapsed();
  </script>
</body>
</html>
