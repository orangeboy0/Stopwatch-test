<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch with Unique Embed ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #time {
      font-size: 3em;
      margin: 20px 0;
    }
    button {
      font-size: 1.2em;
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Stopwatch</h1>
  <div id="time">00:00:00</div>
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>

  <script>
    let startTime = null;
    let elapsed = 0;
    let timerInterval = null;

    // Generate a unique ID for this embed
    let embedId = localStorage.getItem("stopwatchEmbedId");
    if (!embedId) {
      embedId = 'embed-' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem("stopwatchEmbedId", embedId);
    }

    // Load time from localStorage
    function loadFromStorage() {
      const saved = parseInt(localStorage.getItem(`stopwatchTime-${embedId}`));
      if (!isNaN(saved)) {
        elapsed = saved;
      }
      updateDisplay();
    }

    // Update stopwatch display
    function updateDisplay() {
      const total = elapsed + (startTime ? (Date.now() - startTime) : 0);
      const seconds = Math.floor(total / 1000) % 60;
      const minutes = Math.floor(total / 60000) % 60;
      const hours = Math.floor(total / 3600000);
      document.getElementById("time").textContent =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
    }

    function tick() {
      updateDisplay();
    }

    function start() {
      if (!startTime) {
        startTime = Date.now();
        timerInterval = setInterval(tick, 1000);
        setInterval(saveToStorage, 5000);
      }
    }

    function stop() {
      if (startTime) {
        elapsed += Date.now() - startTime;
        startTime = null;
        clearInterval(timerInterval);
        timerInterval = null;
        saveToStorage();
        updateDisplay();
      }
    }

    function reset() {
      elapsed = 0;
      startTime = null;
      clearInterval(timerInterval);
      timerInterval = null;
      saveToStorage();
      updateDisplay();
    }

    // Save time to localStorage with embed ID
    function saveToStorage() {
      const total = elapsed + (startTime ? (Date.now() - startTime) : 0);
      localStorage.setItem(`stopwatchTime-${embedId}`, total);
    }

    // Initialize
    loadFromStorage();
  </script>
</body>
</html>
