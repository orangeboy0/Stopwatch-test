<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch - Polished UI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 50px 0;
      color: #E0E0E0; /* default text color for Notion dark background */
    }

    #time {
      font-size: 4em;
      font-weight: bold;
      color: #00FFFF; /* cyan for high contrast */
      text-shadow: 0 0 8px #00FFFF, 0 0 16px #00FFFF;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.2em;
      margin: 10px;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
      background: linear-gradient(135deg, #00FFFF, #0099FF);
      color: #191919; /* text matches Notion background contrast */
    }

    button:hover {
      filter: brightness(1.2);
      box-shadow: 0 6px 14px rgba(0, 255, 255, 0.5);
    }

    h1 {
      font-size: 2em;
      color: #FFFFFF;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Stopwatch</h1>
  <div id="time">00:00:00</div>
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>

  <script>
    let startTime = null;
    let elapsed = 0;
    let timerInterval = null;

    // Get embed ID from URL query parameter
    const embedId = new URLSearchParams(window.location.search).get("id") || "default";

    // Load time from localStorage
    function loadFromStorage() {
      const saved = parseInt(localStorage.getItem(`stopwatchTime-${embedId}`));
      if (!isNaN(saved)) {
        elapsed = saved;
      }
      updateDisplay();
    }

    // Update display
    function updateDisplay() {
      const total = elapsed + (startTime ? (Date.now() - startTime) : 0);
      const seconds = Math.floor(total / 1000) % 60;
      const minutes = Math.floor(total / 60000) % 60;
      const hours = Math.floor(total / 3600000);
      document.getElementById("time").textContent =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
    }

    function tick() {
      updateDisplay();
    }

    function start() {
      if (!startTime) {
        startTime = Date.now();
        timerInterval = setInterval(tick, 1000);
        setInterval(saveToStorage, 5000);
      }
    }

    function stop() {
      if (startTime) {
        elapsed += Date.now() - startTime;
        startTime = null;
        clearInterval(timerInterval);
        timerInterval = null;
        saveToStorage();
        updateDisplay();
      }
    }

    function reset() {
      elapsed = 0;
      startTime = null;
      clearInterval(timerInterval);
      timerInterval = null;
      saveToStorage();
      updateDisplay();
    }

    function saveToStorage() {
      const total = elapsed + (startTime ? (Date.now() - startTime) : 0);
      localStorage.setItem(`stopwatchTime-${embedId}`, total);
    }

    loadFromStorage();
  </script>
</body>
</html>
